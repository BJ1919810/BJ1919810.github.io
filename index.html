<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BJ's Personal Homepage</title>

  <link rel="stylesheet" href="./static/APlayer-1.10.1/dist/APlayer.min.css">
  <script src="./static/APlayer-1.10.1/dist/APlayer.min.js"></script>
  <script src="./static/Meting.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url('./static/images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(18, 18, 18, 0.8);
      z-index: 999;
    }
    #intro h1 {
      font-size: 8rem;
      font-weight: bold;
      color: #fff;
      opacity: 0;
      animation: fadeInOut 3s ease forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.8); }
      20% { opacity: 1; transform: scale(1.1); }
      60% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.8); }
    }
    #main {
      display: none;
      max-width: 60vw;              /* 总体宽度控制在页面一半略多 */
      margin: 60px auto;            /* 居中显示并远离边缘 */
      height: calc(100vh - 120px);  /* 减去上下边距后的高度 */
      display: grid;
      grid-template-columns: minmax(230px, 0.5fr) minmax(0, 2.5fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 20px;
      opacity: 0;
      animation: fadeInMain 1.5s ease forwards;
      animation-delay: 3s;
    }

    @keyframes fadeInMain {
      to { opacity: 1; }
    }
    .card {
      background: url('PATH_TO_CARD_BG.jpg') center/cover;
      border: 2px solid #fff;
      border-radius: 16px;
      padding: 16px;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
    }
    #profile { grid-column: 1; grid-row: 1; }
    #contacts { grid-column: 1; grid-row: 2; }
    #todo { grid-column: 1; grid-row: 3; }

    .aplayer-fixed {
      bottom: 20px;
      transition: right 0.5s ease;
      opacity: 0.6;
      z-index: 9999;
    }

    .aplayer-fixed:hover {
      right: 20px; /* 鼠标移入时滑出 */
      opacity: 1;
    }


    #projects {
      grid-column: 2;
      grid-row: 1 / span 3;
      position: relative;
      overflow: hidden;
    }
    #projects .slide {
      position: absolute;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.8s ease;
    }
    #projects .active {
      opacity: 1;
      transform: translateX(0);
    }
    #projects .prev {
      opacity: 0;
      transform: translateX(-100%);
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>BJ</h1>
  </div>

  <div id="main">
    <div id="profile" class="card">
      <img src="./static/images/avatar.jpg" alt="Avatar" style="width:100px; height:100px; border-radius:50%; margin-bottom:20px;" />
      <h2>Bingjie Zhao</h2>
      <ul style="list-style:none; margin-top:10px;">
        <li>世界纷杂 唯心不易</li>
        <li>World shifts, heart remains</li>
      </ul>
    </div>

    <div id="contacts" class="card">
      <h3>Contacts</h3>
      <ul style="list-style:none; margin-top:10px;">
        <li><a href="https://github.com/BJ1919810" target="_blank" style="color:#fff; text-decoration:none;">GitHub</a></li>
        <li>QQ: 3054819975</li>
      </ul>
    </div>

    <div id="floating-aplayer"></div>

    <div id="todo" class="card">
      <h3>TODO</h3>
    </div>

    <div id="projects" class="card">
      <div class="slide active">Project 1: Description...</div>
      <div class="slide">Project 2: Description...</div>
      <div class="slide">Project 3: Description...</div>
    </div>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const main = document.getElementById('main');
    intro.addEventListener('animationend', () => {
      intro.style.display = 'none';
      main.style.display = 'grid';
    });

    const slides = document.querySelectorAll('#projects .slide');
    let idx = 0;
    setInterval(() => {
      slides[idx].classList.remove('active');
      idx = (idx + 1) % slides.length;
      slides[idx].classList.add('active');
    }, 10000);
  </script>
  <!-- 悬浮播放器 -->
  <meting-js
    server="tencent"
    type="playlist"
    id="8503574398"
    fixed="true"
    mini="true"
    autoplay="false"
    loop="all"
    order="random"
    preload="none"
    volume="0.3">
  </meting-js>
</body>
</html>
